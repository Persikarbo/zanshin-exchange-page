<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zanshin SignUp</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        :root {
            --primary-color: #546DAD;
            --secondary-color: #F2F8FF;
        }

        body {
            background: url('../static/images/zanshin-exchange-bg-2-1.png') no-repeat fixed top right;
            background-size: cover;
            /*padding-top: 19px;*/
            padding: 19px 13% 13%;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        #header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            align-self: stretch;
            margin-bottom: 50px;
        }

        #content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-width: 480px;
        }

        #wrap-content {
            width: 320px;
            background: var(--secondary-color);
            border-radius: 15px;
            overflow: hidden;
            padding: 70px 10%;
            min-width: 300px;
            box-shadow: 0 5px 10px 0 rgb(0 0 0 / 10%);
            -moz-box-shadow: 0 5px 10px 0 rgba(0,0,0,.1);
            -webkit-box-shadow: 0 5px 10px 0 rgb(0 0 0 / 10%);
            -o-box-shadow: 0 5px 10px 0 rgba(0,0,0,.1);
            -ms-box-shadow: 0 5px 10px 0 rgba(0,0,0,.1);
        }

        #form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        #title {
            display: flex;
            align-items: center;
            text-align: center;
            flex-direction: column;
            margin-bottom: 35px;
        }

        .name {
            font-family: Open Sans;
            font-style: normal;
            font-weight: 600;
            font-size: 22px;
            line-height: 30px;
            color: var(--primary-color);
            margin-bottom: 13px;
        }

        .welcome-text {
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 27px;
            color: var(--primary-color);
        }

        .field {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        .field label {
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 27px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .field input {
            display: flex;
            max-width: 100%;
            flex-direction: row;
            height: 56px;
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            margin-bottom: 15px;
            background: var(--secondary-color);
            transition-duration: .3s;
            font-family: "Open Sans";
            font-size: 18px;
            color: var(--primary-color);
            padding: 0 10px;
        }

        .field input:focus {
            outline: 0;
            border: 1px solid #BAC8FE;

        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active  {
            -webkit-text-fill-color: var(--primary-color) !important;
            -webkit-box-shadow: 0 0 0 30px var(--secondary-color) inset !important;
        }

        /* webkit input*/
        ::-webkit-input-placeholder { color: var(--primary-color); opacity: 60%;}
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        #btn-wrapper{
            padding-top: 36px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
            margin: 0 auto;
        }

        #btn {
            transition: background .3s;
            display: flex;
            justify-content: center;
            width: 100%;
            background: var(--primary-color);
            border-radius: 15px;
            align-items: center;
            padding: 0 20px;
            height: 56px;
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 27px;
            color: #FFFFFF;
            border: none;
        }

        #btn:hover {
            background: #BAC8FE;
            transition: background .3s;
            border: none;
        }

        #text-link {
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 27px;
            display: flex;
            align-items: center;
            color: #9C94F1;
            text-align: left;
            width: fit-content;
            align-self: flex-start;
            text-decoration: none;
        }

        #text-link:hover {
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        #small-text {
            margin-top: 16px;
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 27px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            text-align: left;
            width: 100%;
        }

    </style>
</head>
<body>
<div id="header">
    <a href="index.html"><img src="../static/images/zanshin-logo-white.png" style="height: 38px;  margin-left: 1px;"></a>
</div>
<div id="content">
    <div id="wrap-content">
        <div id="form">
            <div id="title">
                <span class="name" id="title-text">Создание аккаунта</span>
                <span class="welcome-text" id="subtitle-text">Добро пожаловать в Zanshin!</span>
            </div>
<!--            <div class="field">-->
<!--                <label for="email">E-mail</label>-->
<!--                <input type="email"  name="email" id="email" required>-->
<!--            </div>-->
            <div class="field">
                <label for="password" id="password-label">Пароль</label>
                <input type="password"  placeholder="Введите пароль" name="password" id="password" required>
            </div>
            <div class="field">
                <label for="password" id="confirm-password-label">Подтвердите пароль</label>
                <input type="password"  placeholder="Введите пароль еще раз" name="password" id="confirm" required>
            </div>
            <div id="btn-wrapper">
                <button id="btn">
                    <div id="loader"></div>
                    <span id="btn-text">Создать аккаунт</span>
                </button>
            </div>
            <span id="small-text">Уже зарегистрированы?</span>
            <a href="login.html" id="text-link">Войти в аккаунт</a>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
    $(function () {
        //const API_URL = 'http://192.168.0.100:5000';
        const API_URL = 'http://localhost:5000'; // Alina
        //const API_URL = 'http://4a9b-77-222-104-154.ngrok.io';
        const $main = "#6B8BC5"
        const $error = "#E27B7B";
        const $success = "#94BFBE";
        const $passwordInput = document.getElementById("password");
        const $btn = document.getElementById("btn");
        const $loader = document.getElementById("loader");
        const $btnText = document.getElementById("btn-text");
        const $confirmPasswordInput = document.getElementById("confirm");

        const languages = {
            "rus": {
                title: "Создание аккаунта",
                welcomeText: "Добро пожаловать в Zanshin!",
                passwordLabel: "Пароль",
                passwordInputPlaceholder: "Введите пароль",
                confirmPasswordLabel: "Подтвердите пароль",
                confirmPasswordInputPlaceholder: "Введите пароль еще раз",
                btnTitle: "Создать аккаунт",
                smallText: "Уже зарегистрированы?",
                textLink: "Войти в аккаунт",
            },
            "eng": {
                title: "Create an account",
                welcomeText: "Welcome to Zanshin!",
                passwordLabel: "Password",
                passwordInputPlaceholder: "Input password",
                confirmPasswordLabel: "Confirm password",
                confirmPasswordInputPlaceholder: "Input password again",
                btnTitle: "Create an account",
                smallText: "Already have an account?",
                textLink: "Log in",
            }
        }

        window.addEventListener("load", async function (event) {
            if (localStorage.getItem('language') === null)
                setLanguage('rus');
            else
                setLanguage(localStorage.getItem('language'))
        })

        const setLanguage = (language) => {
            document.getElementById('title-text').innerText = languages[language].title;
            document.getElementById('subtitle-text').innerText = languages[language].welcomeText;
            document.getElementById('password-label').innerText = languages[language].passwordLabel;
            document.getElementById('password').placeholder = languages[language].passwordInputPlaceholder;
            document.getElementById('confirm-password-label').innerText = languages[language].confirmPasswordLabel;
            document.getElementById('confirm').placeholder = languages[language].confirmPasswordInputPlaceholder;
            document.getElementById('btn-text').innerText = languages[language].btnTitle;
            document.getElementById('small-text').innerText = languages[language].smallText;
            document.getElementById('text-link').innerText = languages[language].textLink;
        }

        $btn.onclick = async () => {
            try {
                let password = $passwordInput.value;
                let password2 = $confirmPasswordInput.value;
                if (password === '' || password2 === '') {
                    setMessageToButton("Введите пароли", $error);
                    setTimeout(returnOldButton, 2000);
                    return;
                }

                if (password !== password2) {
                    setMessageToButton("Пароли не совпадают", $error);
                    setTimeout(returnOldButton, 2000);
                    return;
                }
                showLoader()
                let result = await postData(API_URL + "/wallet/new", {password});
                hideLoader()
                if (result.status === 200) {
                    setMessageToButton("", "", $main);
                    localStorage.setItem('walletAddress', (await result.json()).ADDRESS);
                    document.location.href = "login.html";
                }
                else {
                    setMessageToButton("Пожалуйста, повторите попытку позже.", $error);
                    setTimeout(returnOldButton, 2000);
                }
            } catch (e) {
                hideLoader();
                setMessageToButton("Пожалуйста, повторите попытку позже.", $error);
                setTimeout(returnOldButton, 2000);
            }

        }

        const setMessageToButton = (russianMessage, englishMessage, backgroundColor = $main) => {
            let language = localStorage.getItem('language');
            $btn.style.background = backgroundColor;
            $btn.style.pointerEvents = "none";
            if (language === "rus" || language === null)
                $btnText.innerText = russianMessage;
            else
                $btnText.innerText = englishMessage;
        }

        $passwordInput.oninput = () => {
            returnOldButton();
        }

        $confirmPasswordInput.oninput = () => {
            returnOldButton();
        }

        const returnOldButton = () => {
            $btn.style.pointerEvents = "auto";
            $btn.style.removeProperty("background");
            let language = localStorage.getItem('language');
            $btnText.innerText = languages[language].btnTitle;
        }

        const showLoader = () => {
            $btnText.style.display = "none";
            $btn.style.pointerEvents = "none";
            $loader.style.display = "block";
        }

        const hideLoader = () => {
            $btn.style.background = $main;
            $loader.style.display = "none";
            $btnText.style.display = "block";
        }

        const postData = async (url = '', data = {}) => {
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                headers: {
                    'Accept': '/',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '/',
                },
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            return response; // parses JSON response into native JavaScript objects
        }
    })
</script>
</html>
